    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-img {
            cursor: pointer;
            transition: transform 0.3s ease;
            height: 200px; /* توحيد ارتفاع الصور */
            object-fit: cover; /* لضمان عدم تشوه الصورة */
            width: 100%;
            border-radius: 8px;
        }
        .gallery-img:hover {
            transform: scale(1.05);
        }
        /* تحديد حجم الصورة داخل النافذة المنبثقة */
    #modalImage {
        max-height: 70vh; /* لا تتعدى الصورة 80% من طول الشاشة */
        width: auto;      /* الحفاظ على أبعاد الصورة */
        display: block;
        margin: 0 auto;
        border-radius: 5px;
    }
    /* تصغير عرض النافذة نفسها */
    .modal-custom-size {
        max-width: 500px; /* يمكنكِ تغيير الرقم (500px) حسب الحجم المفضل لديكِ */
    }
    </style>
</head>
